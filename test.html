<script>
  var request = new XMLHttpRequest()
  request.onreadystatechange = function(){
    if(request.readyState === 4){
      if(request.status === 200){
        console.log("ok")
      }else{
        console.log("fail")
      }
    }else{
      console.log("continue....")
    }
  }
  request.open('GET','http://localhost:8888/')
  request.send()
  alert("请求已发出")
</script>
